<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seleccionar Almacén y Hospital</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            padding-top: 20px;
            background-color: #ebebeb;
        }
        .container {
            margin-top: 70px;
        }
        .form-section {
            max-width: 600px;
        }
        .image-section img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    {% include '/components/toolbar.html' %}
    <div class="container">
        <div class="row">
            <div class="col-md-6 form-section">
                <h1 class="text-center">Seleccionar Almacén y Hospital</h1>
                <form action="{{ url_for('main_bp.search') }}" method="POST">
                    <div class="form-group">
                        <label for="selected_warehouse">Seleccionar Almacén:</label>
                        <select class="form-control" id="selected_warehouse" name="selected_warehouse">
                            {% for warehouse in warehouses %}
                            <option value="{{ warehouse.id }}">{{ warehouse.name }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="selected_hospital">Seleccionar Hospital:</label>
                        <select class="form-control" id="selected_hospital" name="selected_hospital">
                            {% for hospital in hospitals %}
                            <option value="{{ hospital.id }}">{{ hospital.name }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary">Buscar</button>
                </form>
            </div>
            <div class="col-md-6 image-section">
                <img src="https://us.123rf.com/450wm/ideyweb/ideyweb1801/ideyweb180100190/93846248-edificio-hospitalario-sistema-sanitario-instalaci%C3%B3n-m%C3%A9dica-seguridad-primeros-auxilios.jpg?ver=6" alt="Ejemplo de imagen">
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
